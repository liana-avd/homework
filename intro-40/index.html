<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>формы</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
     <form>
          <fieldset>
               <label> 
                    <legend>Ваши личные данные</legend>
                    Ваше имя
                    <br>
                    <input type="text" required placeholder="Имя" name="name">
               </label> 
               <label>
                    Ваш возраст
                    <br>
                    <input type="number" required placeholder="Возраст" name="age">
               </label>
               <label>
                    Ваш номер телефона
                    <br>
                    <input type="tel" required placeholder="Номер телефона" name="phone">
               </label>
               <label>
                    Ваша почта
                    <br>
                    <input type="email" required placeholder="Почта" name="email">
               </label>
               <label>
                    Сообщение
                    <br>
                    <textarea placeholder="Ваше сообщение" name="text" required></textarea>
               </label>
               <label>
                    <input class="checkbox" type="checkbox" required > Я принимаю правила
               </label>
               <br>
               <label>
                    <button>Отправить</button>
               </label>
          </fieldset>
          
     </form>
</body>

</html>
